<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartAI | Neural Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        .heartbeat { animation: beat 1.2s infinite ease-in-out; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body class="text-slate-200 min-h-screen">

    <div id="authOverlay" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[3rem] w-full max-w-md border-red-500/20 shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-red-600 rounded-2xl mx-auto flex items-center justify-center text-2xl mb-4 heartbeat">♥</div>
                <h2 id="authTitle" class="text-2xl font-black tracking-tighter">INITIALIZE SESSION</h2>
                <p class="text-slate-500 text-xs mt-2 uppercase tracking-widest">Neural Core Authentication</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="authEmail" placeholder="Medical Email" class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl focus:border-red-500 outline-none transition-all">
                <input type="password" id="authPass" placeholder="Access Code" class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl focus:border-red-500 outline-none transition-all">
                <button onclick="handleAuth()" id="authBtn" class="w-full bg-red-600 py-4 rounded-2xl font-bold hover:bg-red-500 transition-all shadow-lg shadow-red-900/40 uppercase text-sm tracking-widest">Initialize</button>
                <button onclick="toggleAuthMode()" id="toggleBtn" class="w-full text-xs text-slate-500 hover:text-red-400">New Practitioner? Create Account</button>
            </div>
        </div>
    </div>

    <nav class="p-6 glass border-b border-white/5 sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center font-bold">♥</div>
            <h1 class="text-xl font-black">HEART<span class="text-red-500">AI</span></h1>
        </div>
        <button onclick="logout()" class="text-[10px] font-bold text-slate-500 hover:text-red-400 border border-white/10 px-4 py-2 rounded-xl transition-all">TERMINATE_SESSION</button>
    </nav>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8 mt-4">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass p-8 rounded-[2.5rem]">
                <h3 class="font-bold text-lg mb-6 text-red-500 uppercase tracking-tighter">01. Input Signal</h3>
                <label class="block border-2 border-dashed border-slate-800 hover:border-red-500/40 rounded-3xl p-10 text-center cursor-pointer transition-all bg-slate-900/40">
                    <input type="file" id="fileInput" class="hidden" accept=".csv">
                    <div class="text-slate-500">
                        <p class="font-bold text-sm">SELECT ECG DATASET</p>
                        <p class="text-[10px] mt-2 opacity-40 font-mono" id="fileNameDisplay">idle_state</p>
                    </div>
                </label>
                <button onclick="analyzeData()" id="analyzeBtn" class="w-full mt-6 bg-slate-100 text-slate-950 py-4 rounded-2xl font-black hover:bg-red-500 hover:text-white transition-all">RUN NEURAL ANALYSIS</button>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div id="resultCard" class="hidden space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <div class="glass p-6 rounded-3xl">
                        <p class="text-[10px] font-bold text-slate-500 mb-2">REGULARITY</p>
                        <h2 id="normalPercent" class="text-4xl font-black text-emerald-400 font-mono">0%</h2>
                    </div>
                    <div class="glass p-6 rounded-3xl">
                        <p class="text-[10px] font-bold text-slate-500 mb-2">ARRHYTHMIA RISK</p>
                        <h2 id="abnormalPercent" class="text-4xl font-black text-red-500 font-mono">0%</h2>
                    </div>
                </div>
                <div class="glass p-8 rounded-[2.5rem] h-80">
                    <canvas id="ecgChart"></canvas>
                </div>
            </div>

            <div id="emptyState" class="glass h-[500px] rounded-[2.5rem] flex flex-col items-center justify-center opacity-40">
                <p class="font-mono text-xs uppercase tracking-[0.3em]">Waiting for telemetry...</p>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = "https://ecg-ai-backend1.onrender.com";
        let isLoginMode = true;
        let chart = null;

        // AUTH LOGIC
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "INITIALIZE SESSION" : "REGISTER ACCOUNT";
            document.getElementById('toggleBtn').innerText = isLoginMode ? "New Practitioner? Create Account" : "Return to Login";
        }

        async function handleAuth() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPass').value;
            if(!email || !password) return alert("All fields required.");

            const endpoint = isLoginMode ? "/login" : "/signup";
            try {
                const res = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.detail || "Authentication Failed");

                if(isLoginMode) {
                    localStorage.setItem('heart_token', data.token);
                    document.getElementById('authOverlay').style.display = 'none';
                } else {
                    alert("Account Created. Please Login.");
                    toggleAuthMode();
                }
            } catch(e) { alert(e.message); }
        }

        function logout() { localStorage.removeItem('heart_token'); location.reload(); }

        // ANALYSIS LOGIC
        document.getElementById('fileInput').onchange = function() {
            document.getElementById('fileNameDisplay').innerText = this.files[0].name;
        };

        async function analyzeData() {
            const file = document.getElementById('fileInput').files[0];
            const token = localStorage.getItem('heart_token');
            if(!file) return alert("Select a file first.");

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: { 'Authorization': token },
                    body: formData
                });
                const data = await res.json();
                if(data.error) throw new Error(data.error);
                
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('resultCard').classList.remove('hidden');
                document.getElementById('normalPercent').innerText = ((1 - data.average_probability)*100).toFixed(1) + "%";
                document.getElementById('abnormalPercent').innerText = (data.average_probability*100).toFixed(1) + "%";
                
                renderChart(data.waveform);
            } catch(e) { alert(e.message); }
        }

        function renderChart(points) {
            const ctx = document.getElementById('ecgChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: points.map((_,i) => i),
                    datasets: [{ data: points, borderColor: '#ef4444', borderWidth: 2, pointRadius: 0, tension: 0.4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        // Check login on start
        if(localStorage.getItem('heart_token')) document.getElementById('authOverlay').style.display = 'none';
    </script>
</body>
</html>
