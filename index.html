<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Prognosis | Neural Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        .heartbeat { animation: beat 1.2s infinite ease-in-out; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(239, 68, 68, 0.2); border-radius: 10px; }
    </style>
</head>
<body class="text-slate-200 min-h-screen">

<!-- AUTH OVERLAY -->
<div id="authOverlay" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-6">
    <div class="glass p-10 rounded-[3rem] w-full max-w-md border-red-500/20 shadow-2xl">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-red-600 rounded-2xl mx-auto flex items-center justify-center text-2xl mb-4 heartbeat">♥</div>
            <h2 id="authTitle" class="text-2xl font-black tracking-tighter uppercase">Login</h2>
            <p class="text-slate-500 text-xs mt-2 uppercase tracking-widest">Pulse Prognosis Access</p>
        </div>
        <div class="space-y-4">
            <input type="email" id="authEmail" placeholder="Email Address" class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl focus:border-red-500 outline-none transition-all">
            <input type="password" id="authPass" placeholder="Password" class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl focus:border-red-500 outline-none transition-all">
            <button onclick="handleAuth()" id="authBtn" class="w-full bg-red-600 py-4 rounded-2xl font-bold hover:bg-red-500 transition-all shadow-lg shadow-red-900/40 uppercase text-sm tracking-widest">Login</button>
            <button onclick="toggleAuthMode()" id="toggleBtn" class="w-full text-xs text-slate-500 hover:text-red-400">Need an account? Signup</button>
        </div>
    </div>
</div>

<!-- NAV -->
<nav class="p-6 glass border-b border-white/5 sticky top-0 z-50 flex justify-between items-center">
    <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center font-bold">♥</div>
        <h1 class="text-xl font-black tracking-tighter">PULSE<span class="text-red-500">PROGNOSIS</span></h1>
    </div>
    <button onclick="logout()" class="text-[10px] font-bold text-slate-500 hover:text-red-400 border border-white/10 px-4 py-2 rounded-xl transition-all">LOGOUT</button>
</nav>

<!-- MAIN CONTENT -->
<main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8 mt-4">

    <!-- LEFT SIDEBAR -->
    <div class="lg:col-span-4 space-y-6">
        <!-- UPLOAD CARD -->
        <div class="glass p-8 rounded-[2.5rem]">
            <h3 class="font-bold text-lg mb-6 text-red-500 uppercase tracking-tighter">01. Input Signal</h3>

            <!-- Patient Info -->
            <div class="space-y-2 mb-4">
                <input type="text" id="patientName" placeholder="Patient Name" class="w-full bg-slate-900 border border-white/10 p-3 rounded-xl focus:border-red-500 outline-none">
                <input type="number" id="patientAge" placeholder="Age" class="w-full bg-slate-900 border border-white/10 p-3 rounded-xl focus:border-red-500 outline-none">
                <input type="text" id="patientGender" placeholder="Gender" class="w-full bg-slate-900 border border-white/10 p-3 rounded-xl focus:border-red-500 outline-none">
            </div>

            <!-- File Upload -->
            <label class="block border-2 border-dashed border-slate-800 hover:border-red-500/40 rounded-3xl p-10 text-center cursor-pointer transition-all bg-slate-900/40">
                <input type="file" id="fileInput" class="hidden" accept=".csv">
                <div class="text-slate-500">
                    <p class="font-bold text-sm">SELECT ECG DATASET</p>
                    <p class="text-[10px] mt-2 opacity-40 font-mono" id="fileNameDisplay">idle_state</p>
                </div>
            </label>

            <button onclick="uploadECG()" id="uploadBtn" class="w-full mt-6 bg-slate-100 text-slate-950 py-4 rounded-2xl font-black hover:bg-red-500 hover:text-white transition-all">UPLOAD ECG</button>
        </div>

        <!-- HISTORY CARD -->
        <div class="glass p-8 rounded-[2.5rem] bg-gradient-to-b from-slate-900/20 to-transparent">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-bold text-xs text-slate-500 uppercase tracking-widest">ECG Files</h3>
                <button onclick="loadECGFiles()" class="text-[10px] text-red-500 hover:text-white transition-all uppercase font-mono">Refresh</button>
            </div>
            <div id="historyList" class="space-y-3 max-h-[300px] overflow-y-auto pr-2 custom-scrollbar">
                <p class="text-[10px] opacity-30 italic font-mono text-center py-4">Awaiting telemetry...</p>
            </div>
        </div>
    </div>

    <!-- RIGHT CONTENT -->
    <div class="lg:col-span-8 space-y-6">

        <!-- RESULT CARD -->
        <div id="resultCard" class="hidden space-y-6">
            <div class="grid grid-cols-2 gap-6">
                <div class="glass p-6 rounded-3xl">
                    <p class="text-[10px] font-bold text-slate-500 mb-2 text-center uppercase tracking-widest">Regularity Score</p>
                    <h2 id="normalPercent" class="text-4xl font-black text-emerald-400 font-mono text-center">0%</h2>
                </div>
                <div class="glass p-6 rounded-3xl text-center">
                    <p class="text-[10px] font-bold text-slate-500 mb-2 uppercase tracking-widest">Arrhythmia Risk</p>
                    <h2 id="abnormalPercent" class="text-4xl font-black text-red-500 font-mono">0%</h2>
                </div>
            </div>
            <div class="glass p-8 rounded-[2.5rem] h-80">
                <canvas id="ecgChart"></canvas>
            </div>
        </div>

        <!-- EMPTY STATE -->
        <div id="emptyState" class="glass h-full min-h-[500px] rounded-[2.5rem] flex flex-col items-center justify-center opacity-40 text-center p-10">
            <div class="w-20 h-20 border border-white/10 rounded-full flex items-center justify-center mb-4 animate-pulse">♥</div>
            <p class="font-mono text-xs uppercase tracking-[0.3em]">Waiting for biometric data stream...</p>
        </div>
    </div>
</main>

<script>
const API_BASE = "https://ecg-ai-backend1.onrender.com";
let chart = null;
let isLoginMode = true;

// AUTH FUNCTIONS
function toggleAuthMode() {
    isLoginMode = !isLoginMode;
    document.getElementById('authTitle').innerText = isLoginMode ? "Login" : "Signup";
    document.getElementById('authBtn').innerText = isLoginMode ? "Login" : "Signup";
    document.getElementById('toggleBtn').innerText = isLoginMode ? "Need an account? Signup" : "Already have an account? Login";
}

async function handleAuth() {
    const email = document.getElementById('authEmail').value;
    const password = document.getElementById('authPass').value;
    const btn = document.getElementById('authBtn');
    if(!email || !password) return alert("Enter email and password.");

    btn.innerText = "Processing...";
    const endpoint = isLoginMode ? "/login" : "/signup";
    try {
        const res = await fetch(API_BASE + endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.detail || "Authentication Failed");
        if(isLoginMode) {
            localStorage.setItem('heart_token', data.token);
            document.getElementById('authOverlay').style.display = 'none';
            loadECGFiles();
        } else {
            alert("Account created! Login now.");
            toggleAuthMode();
        }
    } catch(e) { alert(e.message); }
    finally { btn.innerText = isLoginMode ? "Login" : "Signup"; }
}

function logout() { localStorage.removeItem('heart_token'); location.reload(); }

// FILE SELECTION
document.getElementById('fileInput').onchange = function() {
    document.getElementById('fileNameDisplay').innerText = this.files[0] ? this.files[0].name : "idle_state";
}

// UPLOAD ECG
async function uploadECG() {
    const file = document.getElementById('fileInput').files[0];
    const patient_name = document.getElementById('patientName').value;
    const age = document.getElementById('patientAge').value;
    const gender = document.getElementById('patientGender').value;
    const token = localStorage.getItem('heart_token');
    const btn = document.getElementById('uploadBtn');

    if(!file || !patient_name || !age || !gender) return alert("Fill all fields and select file.");

    btn.innerText = "UPLOADING...";
    btn.disabled = true;

    const formData = new FormData();
    formData.append('file', file);
    formData.append('patient_name', patient_name);
    formData.append('age', age);
    formData.append('gender', gender);

    try {
        const res = await fetch(`${API_BASE}/upload-ecg`, {
            method: 'POST',
            headers: { 'Authorization': token },
            body: formData
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.detail || "Upload failed");
        alert("ECG Uploaded Successfully!");
        loadECGFiles();
    } catch(e) { alert(e.message); }
    finally { btn.innerText = "UPLOAD ECG"; btn.disabled = false; }
}

// LOAD ECG FILES
async function loadECGFiles() {
    const token = localStorage.getItem('heart_token');
    if(!token) return;
    try {
        const res = await fetch(`${API_BASE}/ecg-files`, { headers: { 'Authorization': token } });
        const files = await res.json();
        const list = document.getElementById('historyList');
        if(!files.length) {
            list.innerHTML = `<p class="text-[10px] opacity-20 text-center py-4">No records found</p>`;
            return;
        }
        list.innerHTML = files.map(f => `
            <div class="p-3 bg-slate-900/50 rounded-xl border border-white/5 flex justify-between items-center group hover:border-red-500/30 transition-all">
                <div>
                    <p class="text-[10px] font-bold text-red-500 font-mono">${f.filename}</p>
                    <p class="text-[8px] opacity-40 font-mono truncate w-24">Patient ID: ${f.patient_id}</p>
                </div>
                <div class="text-right">
                    <button onclick="runPrediction(${f.file_id})" class="text-[10px] text-red-400 hover:text-red-600 font-mono">Analyze</button>
                    <p class="text-[7px] opacity-30 italic">${new Date(f.uploaded_at).toLocaleDateString()}</p>
                </div>
            </div>
        `).join('');
    } catch(e) { console.error(e); }
}

// RUN PREDICTION
async function runPrediction(fileId) {
    const token = localStorage.getItem('heart_token');
    try {
        const res = await fetch(`${API_BASE}/predict-from-file/${fileId}`, { method:'POST', headers:{'Authorization':token} });
        const data = await res.json();
        if(data.error) throw new Error(data.error);

        document.getElementById('emptyState').classList.add('hidden');
        document.getElementById('resultCard').classList.remove('hidden');
        document.getElementById('normalPercent').innerText = ((1 - data.probability)*100).toFixed(1)+"%";
        document.getElementById('abnormalPercent').innerText = (data.probability*100).toFixed(1)+"%";
        renderChart(data.waveform);
    } catch(e) { alert("Prediction failed: "+e.message); }
}

// RENDER CHART
function renderChart(points) {
    const ctx = document.getElementById('ecgChart').getContext('2d');
    if(chart) chart.destroy();
    chart = new Chart(ctx, {
        type: 'line',
        data: { labels: points.map((_,i)=>i), datasets:[{data:points,borderColor:'#ef4444',borderWidth:2,pointRadius:0,tension:0.4,fill:true,backgroundColor:'rgba(239,68,68,0.05)'}] },
        options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false},y:{grid:{color:'rgba(255,255,255,0.05)'},ticks:{color:'rgba(255,255,255,0.2)',font:{size:10}}}} }
    });
}

// INITIALIZE
if(localStorage.getItem('heart_token')) {
    document.getElementById('authOverlay').style.display = 'none';
    loadECGFiles();
}
</script>
</body>
</html>
