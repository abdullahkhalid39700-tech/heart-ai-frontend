<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Prognosis | Clinical Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.05); }
        .heartbeat { animation: beat 1.2s infinite ease-in-out; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(239, 68, 68, 0.2); border-radius: 10px; }
        input:focus, select:focus { border-color: rgba(239, 68, 68, 0.5) !important; }
    </style>
</head>
<body class="text-slate-200 min-h-screen">

    <div id="authOverlay" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-6">
        <div class="glass p-10 rounded-[3rem] w-full max-w-md border-red-500/20 shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-red-600 rounded-2xl mx-auto flex items-center justify-center text-2xl mb-4 heartbeat">♥</div>
                <h2 id="authTitle" class="text-2xl font-black tracking-tighter uppercase">Login</h2>
                <p class="text-slate-500 text-xs mt-2 uppercase tracking-widest">Pulse Prognosis Access</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="authEmail" placeholder="Email Address" class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl outline-none transition-all">
                <input type="password" id="authPass" placeholder="Password" class="w-full bg-slate-900 border border-white/10 p-4 rounded-2xl outline-none transition-all">
                <button onclick="handleAuth()" id="authBtn" class="w-full bg-red-600 py-4 rounded-2xl font-bold hover:bg-red-500 transition-all shadow-lg shadow-red-900/40 uppercase text-sm tracking-widest">Login</button>
                <button onclick="toggleAuthMode()" id="toggleBtn" class="w-full text-xs text-slate-500 hover:text-red-400">Need an account? Signup</button>
            </div>
        </div>
    </div>

    <nav class="p-6 glass border-b border-white/5 sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center font-bold">♥</div>
            <h1 class="text-xl font-black tracking-tighter uppercase">Pulse<span class="text-red-500">Prognosis</span></h1>
        </div>
        <button onclick="logout()" class="text-[10px] font-bold text-slate-500 hover:text-red-400 border border-white/10 px-4 py-2 rounded-xl transition-all">LOGOUT</button>
    </nav>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            <div class="glass p-8 rounded-[2.5rem]">
                <h3 class="font-bold text-lg mb-6 text-red-500 uppercase tracking-tighter">01. Patient Registration</h3>
                <div class="space-y-3">
                    <input type="text" id="pName" placeholder="Patient Name" class="w-full bg-slate-900/50 border border-white/5 p-3 rounded-xl text-sm outline-none">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" id="pAge" placeholder="Age" class="w-full bg-slate-900/50 border border-white/5 p-3 rounded-xl text-sm outline-none">
                        <select id="pGender" class="w-full bg-slate-900/50 border border-white/5 p-3 rounded-xl text-sm outline-none text-slate-400">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <label class="block border border-dashed border-slate-800 hover:border-red-500/40 rounded-xl p-4 text-center cursor-pointer bg-slate-900/20 transition-all">
                        <input type="file" id="fileInput" class="hidden" accept=".csv">
                        <p class="text-[10px] font-bold text-slate-500 uppercase" id="fileNameDisplay">Attach ECG CSV</p>
                    </label>
                    <button onclick="uploadECG()" id="uploadBtn" class="w-full bg-white text-slate-950 py-3 rounded-xl font-bold hover:bg-red-500 hover:text-white transition-all text-xs uppercase tracking-widest">Store Records</button>
                </div>
            </div>

            <div class="glass p-8 rounded-[2.5rem]">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold text-xs text-slate-500 uppercase tracking-widest">File Library</h3>
                    <button onclick="loadFileLibrary()" class="text-[10px] text-red-500 font-mono hover:underline">Refresh</button>
                </div>
                <div id="fileList" class="space-y-2 max-h-[350px] overflow-y-auto custom-scrollbar pr-2">
                    </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div id="resultCard" class="hidden animate-in fade-in duration-500 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass p-6 rounded-3xl border-l-4 border-emerald-500">
                        <p class="text-[10px] font-bold text-slate-500 mb-1 uppercase tracking-widest">Regularity Score</p>
                        <h2 id="normalPercent" class="text-4xl font-black text-emerald-400 font-mono">0%</h2>
                    </div>
                    <div class="glass p-6 rounded-3xl border-l-4 border-red-500">
                        <p class="text-[10px] font-bold text-slate-500 mb-1 uppercase tracking-widest">Arrhythmia Risk</p>
                        <h2 id="abnormalPercent" class="text-4xl font-black text-red-500 font-mono">0%</h2>
                    </div>
                </div>
                <div class="glass p-8 rounded-[2.5rem] h-96 relative">
                    <canvas id="ecgChart"></canvas>
                </div>
            </div>

            <div id="emptyState" class="glass h-full min-h-[600px] rounded-[2.5rem] flex flex-col items-center justify-center text-center p-10">
                <div class="w-16 h-16 border border-white/5 rounded-full flex items-center justify-center mb-6 animate-pulse text-red-600/50 text-xl">♥</div>
                <p class="text-slate-500 font-mono text-xs uppercase tracking-[0.4em]">Clinical Engine Ready</p>
                <p class="text-slate-700 text-[10px] mt-2 uppercase">Select a file from the library to begin analysis</p>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = "https://ecg-ai-backend1.onrender.com";
        let isLoginMode = true;
        let chart = null;

        // AUTH HELPERS
        const getHeaders = (isMultipart = false) => {
            const token = localStorage.getItem('heart_token');
            const headers = { 'Authorization': `Bearer ${token}` };
            if (!isMultipart) headers['Content-Type'] = 'application/json';
            return headers;
        };

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "Login" : "Signup";
            document.getElementById('authBtn').innerText = isLoginMode ? "Login" : "Signup";
            document.getElementById('toggleBtn').innerText = isLoginMode ? "Need an account? Signup" : "Have an account? Login";
        }

        async function handleAuth() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPass').value;
            if(!email || !password) return alert("Fill all fields");
            
            const endpoint = isLoginMode ? "/login" : "/signup";
            try {
                const res = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if(res.ok) {
                    if(isLoginMode) {
                        localStorage.setItem('heart_token', data.token);
                        location.reload();
                    } else { 
                        alert("Signup successful! Please login."); 
                        toggleAuthMode(); 
                    }
                } else { alert(data.detail || "Authentication failed"); }
            } catch (e) { alert("Server is currently unavailable."); }
        }

        function logout() { 
            localStorage.removeItem('heart_token'); 
            location.reload(); 
        }

        // FILE HANDLING
        document.getElementById('fileInput').onchange = e => {
            document.getElementById('fileNameDisplay').innerText = e.target.files[0]?.name || "Attach ECG CSV";
        };

        async function uploadECG() {
            const file = document.getElementById('fileInput').files[0];
            const name = document.getElementById('pName').value;
            const age = document.getElementById('pAge').value;
            const gender = document.getElementById('pGender').value;

            if(!file || !name || !age) return alert("Complete patient data required");

            const formData = new FormData();
            formData.append('file', file);
            formData.append('patient_name', name);
            formData.append('age', age);
            formData.append('gender', gender);

            const btn = document.getElementById('uploadBtn');
            btn.innerText = "UPLOADING...";
            btn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/upload-ecg`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('heart_token')}` },
                    body: formData
                });

                if(res.ok) {
                    alert("Record stored in clinical vault.");
                    document.getElementById('pName').value = "";
                    document.getElementById('pAge').value = "";
                    loadFileLibrary();
                } else {
                    const err = await res.json();
                    alert("Upload failed: " + (err.detail || "Check backend connection"));
                }
            } catch (e) { alert("Network error during upload."); }
            finally { 
                btn.innerText = "STORE RECORDS"; 
                btn.disabled = false;
            }
        }

        async function loadFileLibrary() {
            try {
                const res = await fetch(`${API_BASE}/ecg-files`, {
                    headers: getHeaders()
                });
                const files = await res.json();
                const container = document.getElementById('fileList');
                
                if (files.length === 0) {
                    container.innerHTML = '<p class="text-[10px] text-slate-600 text-center py-8 uppercase tracking-widest">No records found</p>';
                    return;
                }

                container.innerHTML = files.map(f => `
                    <div class="p-4 bg-slate-900/30 border border-white/5 rounded-2xl flex justify-between items-center group hover:border-red-500/30 transition-all">
                        <div class="truncate mr-4">
                            <p class="text-[11px] font-bold text-slate-200 truncate">${f.patient_name || 'Anonymous'}</p>
                            <p class="text-[8px] text-slate-500 uppercase font-mono">${new Date(f.uploaded_at).toLocaleDateString()} | ${f.gender}</p>
                        </div>
                        <button onclick="analyzeFile('${f.file_id}', event)" class="bg-red-600/10 text-red-500 text-[9px] px-4 py-2 rounded-xl hover:bg-red-600 hover:text-white transition-all font-bold tracking-widest uppercase">Analyze</button>
                    </div>
                `).join('');
            } catch (e) { console.error("Library failed to load"); }
        }

        async function analyzeFile(fileId, event) {
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "LDR...";
            
            try {
                const res = await fetch(`${API_BASE}/predict-from-file/${fileId}`, {
                    method: 'POST',
                    headers: getHeaders()
                });
                const data = await res.json();

                if (!res.ok) throw new Error(data.detail);

                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('resultCard').classList.remove('hidden');
                
                const prob = data.probability;
                document.getElementById('abnormalPercent').innerText = (prob * 100).toFixed(1) + "%";
                document.getElementById('normalPercent').innerText = ((1 - prob) * 100).toFixed(1) + "%";
                
                renderChart(data.waveform);
            } catch (e) { 
                alert("Analysis error: " + e.message); 
            } finally { 
                btn.innerText = originalText; 
            }
        }

        function renderChart(points) {
            const ctx = document.getElementById('ecgChart').getContext('2d');
            if(chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: points.map((_,i) => i),
                    datasets: [{ 
                        data: points, 
                        borderColor: '#ef4444', 
                        borderWidth: 2, 
                        pointRadius: 0, 
                        tension: 0.3, 
                        fill: true, 
                        backgroundColor: 'rgba(239, 68, 68, 0.05)' 
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { 
                        x: { display: false }, 
                        y: { 
                            grid: { color: 'rgba(255,255,255,0.03)' }, 
                            ticks: { color: 'rgba(255,255,255,0.2)', font: { size: 9 } } 
                        } 
                    }
                }
            });
        }

        // INITIALIZE
        if(localStorage.getItem('heart_token')) {
            document.getElementById('authOverlay').classList.add('hidden');
            loadFileLibrary();
        }
    </script>
</body>
</html>
